group 'com.mounacheikhna'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:24.+'
    compile 'com.pholser:junit-quickcheck:0.8-beta-2'
    compile 'com.pholser:junit-quickcheck-guava:0.8-beta-2'
    compile 'com.pholser:junit-quickcheck-generators:0.8-beta-2'
    compile 'com.pholser:junit-quickcheck-core:0.8-beta-2'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}
